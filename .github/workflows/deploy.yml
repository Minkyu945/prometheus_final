name: Deploy to NCP Server

on:
  push:
    branches: [ ncp-migration ]
  pull_request:
    branches: [ ncp-migration ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build
      run: npm run build
      env:
        CI: false
        
    - name: Copy build files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.NCP_SERVER_IP }}
        username: ${{ secrets.NCP_SERVER_USER }}
        password: ${{ secrets.NCP_SERVER_PASSWORD }}
        port: 2222
        source: "build/*"
        target: "/home/${{ secrets.NCP_SERVER_USER }}"
        
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.NCP_SERVER_IP }}
        username: ${{ secrets.NCP_SERVER_USER }}
        password: ${{ secrets.NCP_SERVER_PASSWORD }}
        port: 2222
        command_timeout: "20m"
        script: |
          # 기존 Node.js 레포지토리 제거
          sudo rm -rf /etc/yum.repos.d/nodesource*
          sudo yum clean all
          
          # Node.js 14.x 설치 (CentOS 7 호환)
          curl -fsSL https://rpm.nodesource.com/setup_14.x | sudo bash -
          sudo yum install -y nodejs
          
          # npm 업그레이드
          sudo npm install -g npm@latest
          
          # PM2 전역 설치
          sudo npm install -g pm2
          
          # 배포 스크립트
          cd /home/prometheus
          rm -rf *
          cp -r /home/${{ secrets.NCP_SERVER_USER }}/build/* .
          pm2 delete prometheus || true
          pm2 serve /home/prometheus 80 --name prometheus