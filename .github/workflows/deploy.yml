name: Deploy to NCP Server

on:
  push:
    branches: [ ncp-migration ]
  pull_request:
    branches: [ ncp-migration ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build
      run: npm run build
      env:
        CI: false
        
    - name: Copy build files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.NCP_SERVER_IP }}
        username: ${{ secrets.NCP_SERVER_USER }}
        password: ${{ secrets.NCP_SERVER_PASSWORD }}
        port: 443
        source: "build/*"
        target: "/home/${{ secrets.NCP_SERVER_USER }}"
        
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.NCP_SERVER_IP }}
        username: ${{ secrets.NCP_SERVER_USER }}
        password: ${{ secrets.NCP_SERVER_PASSWORD }}
        port: 443
        command_timeout: "20m"
        script: |
          cd /home/prometheus
          rm -rf *
          npm install -g pm2
          cp -r /home/${{ secrets.NCP_SERVER_USER }}/build/* .
          pm2 delete prometheus || true
          pm2 serve /home/prometheus 80 --name prometheus