name: Deploy to NCP Server

on:
  push:
    branches: [ ncp-migration ]
  pull_request:
    branches: [ ncp-migration ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build
      run: npm run build
      env:
        CI: false
        
    - name: Copy build files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.NCP_SERVER_IP }}
        username: ${{ secrets.NCP_SERVER_USER }}
        password: ${{ secrets.NCP_SERVER_PASSWORD }}
        port: 8080
        source: "build/*"
        target: "/home/${{ secrets.NCP_SERVER_USER }}"
        
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.NCP_SERVER_IP }}
        username: ${{ secrets.NCP_SERVER_USER }}
        password: ${{ secrets.NCP_SERVER_PASSWORD }}
        port: 8080
        command_timeout: "20m"
        script: |
          # 기존 Node.js와 npm 완전 제거
          sudo yum remove -y nodejs npm
          sudo rm -rf /usr/lib/node_modules
          sudo rm -rf ~/.npm
          sudo rm -rf /etc/yum.repos.d/nodesource*
          sudo yum clean all
          
          # Node.js 14.x 설치
          curl -fsSL https://rpm.nodesource.com/setup_14.x | sudo bash -
          sudo yum install -y nodejs
          
          # PM2 제거 후 재설치
          sudo npm uninstall -g pm2
          sudo npm install -g pm2@5.4.3
          
          # PM2 업데이트 및 저장
          pm2 update
          
          cd /home/prometheus
          rm -rf *
          cp -r /home/${{ secrets.NCP_SERVER_USER }}/build/* .
          pm2 delete prometheus || true
          pm2 serve . 8080 --name prometheus
          
          # PM2 상태 저장
          pm2 save